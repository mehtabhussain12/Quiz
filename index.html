<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="container">
            <div class="nav">
                <!-- <p>Name</p> -->
                <h1>Quiz App</h1>
                <!-- <p>Date</p> -->
            </div>
            <div class="question-number score-display">
                <span>
                    Question <span id="current"></span> of <span id="total" class="">10</span>
                </span>
                <div class="score-display">
                    <p id="score">Score: 0</p>
                </div>
            </div>


            <div class="quiz-container " id="quiz-container">
                <div class="questions">
                    <p id="questions"></p>
                </div>
                <div class="options">
                    <div id="options"></div>
                </div>
            </div>
            <div class="result" id="result">

            </div>

            <button onclick="Reset()" class="nextbtn" id="resetbtn">Reset</button>
            <button onclick="NextQuestion()" class="nextbtn" id="nextbtn">Next</button>
        </div>

    <script src="index.js"></script>
</body>

</html>
